name: Helm Chart Pipeline

on:
  push:
    branches:
      - main

jobs:
  validate-and-publish:
    name: Validate and Publish Helm Chart
    runs-on: [self-hosted, gh-keda-runner]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v4

      # Step 3: Lint the Helm chart
      - name: Lint Helm Chart
        run: helm lint gh-runner-chart

      # Step 4: Package the Helm chart
      - name: Package Helm Chart
        run: |
          helm package gh-runner-chart
          ls -la *.tgz

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Helm Chart to GHCR
        if: github.event_name == 'push'
        run: |
          CHART_VERSION=$(helm show chart gh-runner-chart | grep '^version:' | awk '{print $2}')
          CHART_NAME=$(helm show chart gh-runner-chart | grep '^name:' | awk '{print $2}')
          echo "Pushing ${CHART_NAME}:${CHART_VERSION} to GHCR..."
          helm push ${CHART_NAME}-${CHART_VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}
          echo "Successfully pushed to oci://ghcr.io/${{ github.repository_owner }}/${CHART_NAME}:${CHART_VERSION}"
